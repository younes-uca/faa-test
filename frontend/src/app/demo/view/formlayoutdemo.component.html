
<div class="p-grid">
	<div class="p-col-12 p-md-6">
		<div class="card">
			<h5>Vertical</h5>
			<div class="p-fluid">
				<div class="p-field">
					<label for="prenom1">Name</label>
					<input id="prenom1" type="text" pInputText>
				</div>
				<div class="p-field">
					<label for="nom1">Email</label>
					<input id="nom1" type="text" pInputText>
				</div>
				<div class="p-field">
					<label for="age1">Age</label>
					<input id="age1" type="text" pInputText>
				</div>
			</div>
		</div>

		<div class="card">
			<h5>Vertical Grid</h5>
			<div class="p-fluid p-formgrid p-grid">
				<div class="p-field p-col">
					<label for="prenom2">Name</label>
					<input id="prenom2" type="text" pInputText>
				</div>
				<div class="p-field p-col">
					<label for="nom2">Email</label>
					<input id="nom2" type="text" pInputText>
				</div>
			</div>
		</div>
	</div>

	<div class="p-col-12 p-md-6">
		<div class="card">
			<h5>Horizontal</h5>
			<div class="p-fluid">
				<div class="p-field p-grid">
					<label for="prenom4" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Name</label>
					<div class="p-col-12 p-md-10">
						<input id="prenom4" type="text" pInputText>
					</div>
				</div>
				<div class="p-field p-grid">
					<label for="nom4" class="p-col-12 p-mb-2 p-md-2 p-mb-md-0">Email</label>
					<div class="p-col-12 p-md-10">
						<input id="nom4" type="text" pInputText>
					</div>
				</div>
			</div>
		</div>

		<div class="card">
			<h5>Inline</h5>
			<div class="p-formgroup-inline">
				<div class="p-field">
					<label for="prenom5" class="p-sr-only">prenom</label>
					<input id="prenom5" type="text" pInputText placeholder="prenom">
				</div>
				<div class="p-field">
					<label for="nom5" class="p-sr-only">nom</label>
					<input id="nom5" type="text" pInputText placeholder="nom">
				</div>
				<button pButton pRipple type="button" label="Submit"></button>
			</div>
		</div>

		<div class="card">
			<h5>Help Text</h5>
			<div class="p-field p-fluid">
				<label for="username">Username</label>
				<input id="username" type="username" pInputText aria-describedby="username-help">
				<small id="username-help">Enter your username to reset your password.</small>
			</div>
		</div>
	</div>

	<div class="p-col-12">
		<div class="card">
			<h5>Advanced</h5>
			<div class="p-fluid p-formgrid p-grid">
				<div class="p-field p-col-12 p-md-6">
					<label for="prenom6">prenom</label>
					<input id="prenom6" type="text" pInputText>
				</div>
				<div class="p-field p-col-12 p-md-6">
					<label for="nom6">nom</label>
					<input id="nom6" type="text" pInputText>
				</div>
				<div class="p-field p-col-12">
					<label for="address">Address</label>
					<textarea id="address" type="text" rows="4" pInputTextarea></textarea>
				</div>
				<div class="p-field p-col-12 p-md-6">
					<label for="city">City</label>
					<input id="city" type="text" pInputText>
				</div>
				<div class="p-field p-col-12 p-md-3">
					<label for="state">State</label>
					<p-dropdown inputId="state" [options]="states" [(ngModel)]="selectedState" placeholder="Select" optionLabel="name"></p-dropdown>
				</div>
				<div class="p-field p-col-12 p-md-3">
					<label for="zip">Zip</label>
					<input id="zip" type="text" pInputText>
				</div>
			</div>
		</div>
	</div>
</div>
