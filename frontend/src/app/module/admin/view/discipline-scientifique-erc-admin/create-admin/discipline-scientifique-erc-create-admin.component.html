        <p-dialog [(visible)]="createDisciplineScientifiqueErcDialog" [style]="{width: '70vw'}"
                header="Discipline scientifique erc" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Discipline scientifique erc">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="1">Libelle fr<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Libelle fr"
                                                   id="1" [(ngModel)]="selectedDisciplineScientifiqueErc.libelleFr"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validDisciplineScientifiqueErcLibelleFr}"  />
                                            <small class='p-error' *ngIf='!validDisciplineScientifiqueErcLibelleFr'>LibelleFr est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="2">Libelle eng<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Libelle eng"
                                                   id="2" [(ngModel)]="selectedDisciplineScientifiqueErc.libelleEng"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validDisciplineScientifiqueErcLibelleEng}"  />
                                            <small class='p-error' *ngIf='!validDisciplineScientifiqueErcLibelleEng'>LibelleEng est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="3">Code<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Code"
                                                   id="3" [(ngModel)]="selectedDisciplineScientifiqueErc.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validDisciplineScientifiqueErcCode}"  />
                                            <small class='p-error' *ngIf='!validDisciplineScientifiqueErcCode'>Code est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="4">Niveau</label>
                                            <p-inputNumber class="p-mb-2 p-mr-2" id="4"
                                                           placeholder="Niveau"
                                                    [(ngModel)]="selectedDisciplineScientifiqueErc.niveau"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="5">Discipline scientifique erc parent</label>
                                            <p-dropdown [options]="disciplineScientifiqueErcParents" [(ngModel)]="selectedDisciplineScientifiqueErc.disciplineScientifiqueErcParentVo"
                                                    id="5" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelleEng"
                                                    placeholder="Discipline scientifique erc parent"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatedisciplineScientifiqueErcParent('disciplineScientifiqueErcParent')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field align-inputswitch p-col-12  p-md-3">
                                            <div  class="label-inputswitch">
                                                <label for="6">Archive</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="6"  [(ngModel)]="selectedDisciplineScientifiqueErc.archive"
                                                     >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="7">Date archivage</label>
                                            <p-calendar id="7"
                                                        placeholder="Date archivage"  [(ngModel)]="selectedDisciplineScientifiqueErc.dateArchivage"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="p-field p-col-12 p-md-3">
                                            <label for="8">Date creation</label>
                                            <p-calendar id="8"
                                                        placeholder="Date creation"  [(ngModel)]="selectedDisciplineScientifiqueErc.dateCreation"
                                                    dateFormat="{{dateFormat}}"  >
                                            </p-calendar>
                                            
                                        </div>

                                        <div class="p-field align-inputswitch p-col-12  p-md-3">
                                            <div  class="label-inputswitch">
                                                <label for="9">Admin</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="9"  [(ngModel)]="selectedDisciplineScientifiqueErc.admin"
                                                     >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field align-inputswitch p-col-12  p-md-3">
                                            <div  class="label-inputswitch">
                                                <label for="10">Visible</label>
                                            </div>
                                            <div class="input-switch">
                                                <p-inputSwitch id="10"  [(ngModel)]="selectedDisciplineScientifiqueErc.visible"
                                                     >
                                                </p-inputSwitch>
                                                
                                            </div>
                                        </div>


                                        <div class="p-field p-col-11 p-md-2">
                                            <label for="11">Chercheur</label>
                                            <p-dropdown [options]="chercheurs" [(ngModel)]="selectedDisciplineScientifiqueErc.chercheurVo"
                                                    id="11" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="numeroMatricule"
                                                    placeholder="Chercheur"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatechercheur('chercheur')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-discipline-scientifique-erc-parent-create-admin></app-discipline-scientifique-erc-parent-create-admin>
                    <app-chercheur-create-admin></app-chercheur-create-admin>


    </p-dialog>
