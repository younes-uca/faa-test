        <p-dialog [(visible)]="createKeyWordDialog" [style]="{width: '70vw'}"
                header="Key word" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Key word">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Libelle fr<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Libelle fr"
                                                   id="1" [(ngModel)]="selectedKeyWord.libelleFr"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validKeyWordLibelleFr}"  />
                                            <small class='p-error' *ngIf='!validKeyWordLibelleFr'>LibelleFr est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Libelle eng<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Libelle eng"
                                                   id="2" [(ngModel)]="selectedKeyWord.libelleEng"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validKeyWordLibelleEng}"  />
                                            <small class='p-error' *ngIf='!validKeyWordLibelleEng'>LibelleEng est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">Code<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Code"
                                                   id="3" [(ngModel)]="selectedKeyWord.code"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validKeyWordCode}"  />
                                            <small class='p-error' *ngIf='!validKeyWordCode'>Code est obligatoire.</small>
                                        </div>



                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
